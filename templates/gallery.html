<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/gallery/css/bootstrap.css">
	<link rel="stylesheet" href="../static/gallery/css/style.css">

	<script src="../static/gallery/js/modernizr-2.6.2.min.js"></script>




    <style>

        body{
            background-color: rgb(245, 245, 245);
        }
        .image-thumbail {
            height: 400px;
            object-fit: cover;
        }

        .nav-link{
            width: 200px;
            margin-left: 50px;
            margin-bottom: 20px;
        }
        .nav-link a{
            border: none;
            color:white;
            background-color: rgb(26, 26, 26);
            border-radius: 5px;
            padding: 10px;
        }
        .gallery-head{
            margin-left: 30px;
        }
        .gallery-head h1{
            text-decoration: underline;
            font-size: 100px;
        }

        #book-img{
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(184, 184, 184);
        }
    </style>
</head>

<body class="m-5">

    <div class="container">

        <div class="gallery-head">
            <h1>Gallery</h1>
        </div>
        <div class="row">
            <div class="nav-link">
                <a  href="{% url 'dashboard' %}">&larr; Back to Home</a>
        </div>
            </div>

            <div class="container-fluid pt70 pb70" id="book-img">
                <div id="fh5co-projects-feed" class="fh5co-projects-feed clearfix masonry">

                    {% for photo in photos %}
                    <div class="fh5co-project masonry-brick">
                        <a href="#">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                            <h2>Book Name</h2>
                        </a>
                    </div>
                    {% empty %}
                <h3>No photos...</h3>
                {% endfor %}
                </div>
                </div>
        </div>


    <script src="../static/gallery/js/jquery.min.js"></script>
	<script src="../static/gallery/js/bootstrap.min.js"></script>
	<script src="../static/gallery/js/jquery.masonry.min.js"></script>
	<script src="../static/gallery/js/main.js"></script>

</body>

</html>
