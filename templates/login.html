

<!DOCTYPE html>
<html lang="en">
<img src="../static/back.jpg">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="static/css/Login_form.css" />
     <title>Sign In/Up Form</title>

    <style>

    * {
	box-sizing: border-box;
}

body {
	background: #ffffff;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}
p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}


.sign-btn {
	border: none;
	background-color:rgb(255, 255, 255);
	color: #fff;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
    -webkit-box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
    -moz-box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
    box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
}
.sign-btn:hover
{
    background: linear-gradient(45deg, #00d4ff, #b726ff);
}
.sign-btn:hover #SignUp{
	color: white;
}

#SignUp{
	text-decoration: none;
}


form {
    position: relative;
    margin-top: 50px;
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
    position: absolute;
	background-color: #fff;
	border-radius: 10px;
	overflow: hidden;
	width: 768px;
	min-height: 480px;
    max-width: 800px;
    height: 500px;
    margin: auto;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
    -moz-box-shadow: 0px 10px 40px -10px rgba(0, 0, 0,0.7);
    box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}
.sign-in-container{
	left: 0;
	width: 50%;
	z-index: 2;
}

.Container.Right-Panel-Active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.Container.Right-Panel-Active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}
.Overlay-Container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.Container.Right-Panel-Active .Overlay-Container{
	transform: translateX(-100%);
}

.Overlay {
	background: #00d4ff;
	background: -webkit-linear-gradient(to left, #00d4ff, #9b00e8);
	background:linear-gradient(45deg, #00d4ff, #9b00e8);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: rgb(192, 192, 192);
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.Container.Right-Panel-Active .Overlay {
  	transform: translateX(50%);
}

.Overlay-Panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.Overlay-left {
	transform: translateX(-20%);
}

.Container.Right-Panel-Active .Overlay-left {
	transform: translateX(0);
}

.Overlay-right {
	right: 0;
	transform: translateX(0);
}

.Container.Right-Panel-Active .Overlay-right {
	transform: translateX(20%);
}

    </style>

     </head>
     <body>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js" integrity="sha512-g2PN+aYR0KupTVwea5Ppqw4bxWLLypWdd+h7E0ydT8zF+/Y2Qpk8Y1SnzVw6ZCVJPrgB/91s3VfhVhP7Y4+ucw==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <div class="container" id="container">

             <div class="form-container sign-in-container">
                 <form method="POST" action="">
                     {% csrf_token %}
                     <h1>Sign in</h1>
                     <span>or use your account</span>
                     <i class="fas fa-envelope">
                         <input type="text" name="username" placeholder="UserName..." class="form-control">
                     </i>
                     <i class="fas fa-lock">
                     <input type="password" placeholder="Password..." name="password" class="form-control">
                     </i><br>
                     <input class="btn login_btn" type="submit" value="Login">
                 </form>
             </div>
             <div class="Overlay-Container">
                 <div class="Overlay">
                     <div class="Overlay-Panel Overlay-left">
                         <h1>Welcome Back!!</h1>
                         <p>To Login Please Enter Your Personal Info</p>
                         <button class="ghost" type="submit" id="SignIn" value="login">Sign in</button>
                     </div>
                     {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
                     <div class="Overlay-Panel Overlay-right">
                         <h1 style="color: white;">HELLO!!</h1>
                         <p style=" color: white; font-size: 20px">Don't have an account?</p>
                         <button class="sign-btn">

                         <a class="myRightCtn" id="SignUp"  href="{% url 'register' %}" style="font-size: 30px;  ">Sign up</a>
                         </button>
                     </div>

                 </div>
             </div>
         </div>
     </body>
     </html>
